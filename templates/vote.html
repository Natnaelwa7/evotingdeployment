{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<div class="vote-container">
    <!-- Logout Button -->
    <form action="{{ url_for('logout') }}" method="POST" class="logout-form">
        <button type="submit" class="btn-logout">
            <i class="fas fa-sign-out-alt"></i> Logout
        </button>
    </form>

    <div class="vote-header">
        <h2><i class="fas fa-vote-yea"></i> Cast Your Vote</h2>
        <p class="election-status">Active Election: {{ election.name }}</p>
    </div>

    <form method="POST" action="{{ url_for('vote') }}">
        <div class="candidates-grid">
            {% for candidate in candidates %}
            <div class="candidate-card">
                <input type="radio" 
                       id="{{ candidate.id }}" 
                       name="candidate" 
                       value="{{ candidate.id }}"
                       class="candidate-radio">
                <label for="{{ candidate.id }}" class="candidate-content">
                    <div class="selection-indicator"></div>
                    <div class="candidate-info">
                        <h3 class="candidate-name">
                            <i class="fas fa-user-tie"></i> {{ candidate.name }}
                        </h3>
                        <div class="party-info">
                            {% if candidate.party %}
                            <span class="party-badge">
                                <i class="fas fa-flag"></i> {{ candidate.party.name }}
                            </span>
                            {% else %}
                            <span class="independent-badge">
                                <i class="fas fa-star"></i> Independent
                            </span>
                            {% endif %}
                        </div>
                    </div>
                </label>
            </div>
            {% endfor %}
        </div>

        <div class="vote-action">
            <button type="submit" class="vote-btn">
                <i class="fas fa-check-circle"></i> Confirm Vote
            </button>
        </div>
    </form>
</div>

<style>
    .vote-container {
        max-width: 800px;
        margin: 2rem auto;
        padding: 2rem;
        background: #ffffff;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }

    .btn-logout {
        background: #e3f2fd;
        color: #1976d2;
        padding: 0.8rem 1.5rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 500;
        transition: all 0.3s ease;
        float: right;
    }

    .btn-logout:hover {
        background: #bbdefb;
    }

    .vote-header {
        text-align: center;
        margin-bottom: 2rem;
        padding-bottom: 1.5rem;
        border-bottom: 2px solid #e3f2fd;
    }

    .vote-header h2 {
        color: #1976d2;
        font-weight: 600;
        margin-bottom: 0.5rem;
    }

    .election-status {
        color: #607d8b;
        font-size: 0.9rem;
    }

    .candidates-grid {
        display: grid;
        grid-gap: 1.5rem;
        margin: 2rem 0;
    }

    .candidate-card {
        background: #f8f9fa;
        border-radius: 10px;
        padding: 1.5rem;
        transition: all 0.3s ease;
        position: relative;
        border: 2px solid transparent;
    }

    .candidate-card:hover {
        transform: translateY(-3px);
        box-shadow: 0 4px 15px rgba(25, 118, 210, 0.1);
    }

    .candidate-radio {
        display: none;
    }

    .candidate-radio:checked + .candidate-content {
        border-color: #1976d2;
    }

    .candidate-radio:checked + .candidate-content .selection-indicator {
        background: #1976d2;
    }

    .selection-indicator {
        width: 20px;
        height: 20px;
        border: 2px solid #90caf9;
        border-radius: 50%;
        position: absolute;
        right: 1.5rem;
        top: 50%;
        transform: translateY(-50%);
        transition: all 0.3s ease;
    }

    .candidate-content {
        display: block;
        cursor: pointer;
        position: relative;
    }

    .candidate-info {
        margin-left: 1rem;
    }

    .candidate-name {
        color: #2d3436;
        margin-bottom: 0.5rem;
        font-weight: 600;
    }

    .party-info {
        display: flex;
        gap: 0.5rem;
    }

    .party-badge {
        background: #e3f2fd;
        color: #1976d2;
        padding: 0.3rem 0.8rem;
        border-radius: 20px;
        font-size: 0.9rem;
    }

    .independent-badge {
        background: #fff3e0;
        color: #ef6c00;
        padding: 0.3rem 0.8rem;
        border-radius: 20px;
        font-size: 0.9rem;
    }

    .vote-action {
        text-align: center;
        margin-top: 2rem;
        padding-top: 2rem;
        border-top: 2px solid #e3f2fd;
    }

    .vote-btn {
        background: #1976d2;
        color: white;
        padding: 1rem 3rem;
        border: none;
        border-radius: 8px;
        font-size: 1.1rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        gap: 0.8rem;
    }

    .vote-btn:hover {
        background: #1565c0;
        transform: translateY(-2px);
    }

    @media (max-width: 768px) {
        .vote-container {
            margin: 1rem;
            padding: 1.5rem;
        }
        
        .candidates-grid {
            grid-template-columns: 1fr;
        }
    }
</style>

{% endblock %}
